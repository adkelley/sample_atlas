<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!— JQuery —>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
  <!— Bootstrap —>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="//use.typekit.net/lkv0hqz.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script type="text/javascript" src="arbor.js"></script>
  <script type="text/javascript" src="javascripts/sample.js"></script>
  <script type="text/javascript" src="javascripts/atlas.js"></script>
  <script type="text/javascript" src="javascripts/login.js"></script>
  <script type="text/javascript" src="javascripts/view.js"></script>
  <title>Sample Atlas 0.0.1</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img id="brand" alt="Brand" src="assets/sampleatlas-color2.png" />
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><button class="button" type="button" data-toggle="modal" data-target="#logInModal">Log In</button></li>
      <li><button class="button" type="button" data-toggle="modal" data-target="#registerModal">Sign Up</button></li>
    </ul>
  </div>
</nav>

<div class="container">
  <!-- Login modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="logInModal" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Log In</h4>
        </div>
        <div class="modal-body">
          <!-- The form is placed inside the body of modal -->
          <form id="loginForm" method="POST" action="/login" class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-3 control-label">Email</label>
              <div class="col-xs-5">
                <input type="email" class="form-control" name="user[email]" placeholder="e.g., dana.scully@fbi.gov" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-3 control-label">Password</label>
              <div class="col-xs-5">
                <input type="password" class="form-control" name="user[password]" placeholder="e.g., ******"/>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-5 col-xs-offset-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>

  <!-- Register modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="registerModal" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Register</h4>
        </div>
        <div class="modal-body">
          <!-- The form is placed inside the body of modal -->
          <form id="loginForm" method="POST" action="/users" class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-3 control-label">Email</label>
              <div class="col-xs-5">
                <input type="email" class="form-control" name="user[email]" placeholder="e.g., dana.scully@fbi.gov" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-3 control-label">Password</label>
              <div class="col-xs-5">
                <input type="password" class="form-control" name="user[password]" placeholder="e.g., ******" />
              </div>
            </div>

            <div class="form-group">
              <label class="col-xs-3 control-label">Retype Password</label>
              <div class="col-xs-5">
                <input type="password" class="form-control" name="user[password_confirmation]" placeholder="e.g., ******" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-5 col-xs-offset-3">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>

</div>
  <canvas id="viewport" width="1278" height="1022"></canvas>
</body>
</html>
